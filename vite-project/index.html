<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Basic Scene</title>
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <div class="sex">
    <header class="header">
      <ul>
        <li><button class="header-btn cube ">Кубик</button></li>
        <li><button class="header-btn sphere">Шарик</button></li>
        <li><button class="header-btn">Узелок</button></li>
        <li><button class="header-btn wheel">Колесо</button></li>
      </ul>
    </header>
    
    <section class="subtitle">
      <ul>
        <li><button class="subtitle-btn">Кручу</button></li>
        <li><button class="subtitle-btn">Меняю цвета</button></li>
        <li><button class="subtitle-btn">Двигаюсь за мышкой</button></li>
        <li><button class="subtitle-btn">Двигаюсь на абум</button></li> 
      </ul>
    </section>
    <script type="module" src="./scripts/main.js"></script>
  </div>
</body>
</html>
